<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/common.css}" />
  <style>
    form { margin-bottom: 4px; }
    a.btn { float: right; margin-top: -40px; }
  </style>
</head>
<body>
<div class="container">
  <h1>교수목록</h1>
  <a href="create" class="btn">교수등록</a>
  <table class="list">
    <thead>
    <tr>
      <th>id</th>
      <th>이름</th>
      <th>학과</th>
      <th>전화</th>
      <th>이메일</th>
      <th>사무실</th>
    </tr>


    </thead>
    <tbody>
    <tr th:each="p : ${ professors }">
      <td>
        <a th:text="${p.id}" th:href="${'edit?id='+p.id}"></a>
      </td>
      <td th:text="${ p.name }"></td>
      <td th:text="${ p.department.name }"></td>
      <td th:text="${ p.phone }"></td>
      <td th:text="${ p.email }"></td>
      <td th:text="${ p.office }"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
