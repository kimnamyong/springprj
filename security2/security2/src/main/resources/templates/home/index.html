<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/common.css" />
  <style>
    div.box { padding: 50px; width: 300px; }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <h1>첫 페이지</h1>

    <div sec:authorize="!isAuthenticated()">
      <a class="btn" href="/login">로그인</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <a class="btn" href="/user/index">사용자 페이지</a>
      <a class="btn" href="/logout_processing">로그아웃</a>
    </div>
  </div>
</div>
</body>
</html>
